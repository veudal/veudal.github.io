<main>
  <div class="flex flex-col items-center justify-center ml-5 h-screen">
    <p class="text-xl font-bold text-center mb-10">Filename:<br />{{name}}</p>
    <button id="downloadBtn" type="button"
            [disabled]="isDownloading"
            (click)="downloadClick()"
            class="text-lg font-medium mt-10 border border-blue-500 px-12 py-4 bg-blue-500 text-blue-50 rounded-lg hover:bg-blue-600 ease-in-out disabled:bg-gray-300 disabled:border-gray-300 disabled:text-gray-500">
      {{ !isDownloading ? 'DOWNLOAD' : 'DOWNLOADING...'}}
    </button>

    <div [hidden]="!isDownloading" class="rounded-2xl overflow-hidden h-6 mt-20 w-[25rem] bg-gray-300">
      <div id="progressBar" class="progress-bar rounded-2xl" [style.width.%]="percent"></div>
    </div>
    <p class="text-lg text-center mt-2">{{progress}}</p>
  </div>
</main>
